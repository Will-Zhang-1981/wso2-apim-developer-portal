<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <h1>These are our apis</h1>
  </div>
</div>

<div class="container">
  <div class="row">

    <table class="table table-hover table-striped">
      <thead class="table-header">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Context</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="entries in vm.apis">
          <td>
            <span>{{entries.name}}</a>
            </span>
          </td>
          <td>
            <span>{{entries.description}}</span>
          </td>
          <td>
            <span>{{entries.context}}</span>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
