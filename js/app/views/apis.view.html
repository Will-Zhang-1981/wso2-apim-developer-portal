<div class="jumbotron title">
  <div class="container" style="padding-left: 0">
    <h1 class="sub-header">VÃ¥ra API</h1>
  </div>
</div>

<div class="container-fluid" ng-cloak>
  <div class="container">
    <div class="row">
      <div class="table-responsive">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th class="hidden-xs">
                <!--Img-->
              </th>
              <th>Namn</th>
              <th>Beskrivning</th>
              <th class="hidden-xs">Context</th>
              <th>Version</th>
              <th class="hidden-xs">Provider</th>
              <th>
                Aktioner
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="entries in vm.apis"  class="nga-default nga-fade">
              <td class="hidden-xs">
                <img src="{{entries.imageUrl}}" style="width:40px;height:40px" alt="link to img..." />
              </td>
              <td>
                {{entries.name}}
              </td>
              <td>
                {{entries.description}}
              </td>
              <td class="hidden-xs">
                {{entries.context}}
              </td>
              <td>
                {{entries.version}}
              </td>
              <td class="hidden-xs">
                {{entries.provider}}

              </td>
              <td>
                <span ng-click="vm.displayApi(entries.name, entries.version, entries.provider)" style="cursor: pointer" title="Visa detaljer">
                  <span class="glyphicon glyphicon-cog"></span>
                  <span class="hidden-xs">Visa detaljer</span>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
