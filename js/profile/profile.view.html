<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <h1>This is my profile</h1>
  </div>
</div>

<div class="container">
  <div class="row">

    <table class="table table-hover table-striped">
      <thead class="table-header">
        <tr>
          <th>ApplicationId</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="entries in vm.applications">
          <td><span>{{entries.applicationId}}</span></td>
          <td><span>{{entries.name}}</span></td>
          <td><span>{{entries.description}}</span></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
