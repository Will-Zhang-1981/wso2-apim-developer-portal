<!doctype html>
<html ng-app="vtPortal" class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/skins/skin-blue.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body id="body" ng-controller="MainController as vm">

  <div ng-class="{ 'alert': alert, 'alert-success': alert.type === 'success', 'alert-danger': alert.type === 'error' }" ng-show="alert" style="margin-bottom: 0px; border-radius: 0px">
    <span ng-show="alert" ng-bind="alert.message"></span>
    <button type="button" class="close" data-dismiss="alert" ng-show="alert">×</button>
  </div>

  <div class="navbar-collapse collapse">
    <div class="navbar-right">
      <div class="btn-group" ng-show="user.loggedIn">
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
          Inloggad som {{globals.currentUser.userName}}
          <span class="caret"></span>
        </button>
        <div class="dropdown-menu" style="padding: 20px;">
          <div class="col-md-6 col-md-offset-3">
            <form name="form" ng-submit="vm.logout()" role="form">
              <div class="form-actions noclick">
                <button type="submit" class="btn btn-primary">Logga ut</button>
              </div>
            </form>

          </div>
        </div>

      </div>

      <div class="btn-group" ng-show="!user.loggedIn">
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
          <span ng-if="!user.register">Logga in</span>
          <span ng-if="user.register">Registrera</span>
          <span class="caret"></span>
        </button>
        <div class="dropdown-menu" style="padding: 20px;">
          <div class="col-md-12">
            <form name="form" ng-submit="user.register ? vm.register() : vm.login()" role="form">

              <div ng-if="!user.register">
                <div class="form-group" ng-class="{ 'has-error': login-form.username.$dirty && login-form.username.$error.required }">
                  <label for="username">Användarnamn</label>
                  <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
                  <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Användarnamn är obligatoriskt</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                  <label for="password">Lösenord</label>
                  <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                  <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Lösenord är obligatoriskt</span>
                </div>
                <div class="form-actions noclick">
                  <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Logga in</button>
                  <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                  />
                  <span ng-click="vm.toggleRegister()" class="btn btn-link">Registrera</span>
                </div>
              </div>
              <div ng-if="user.register">
                <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                  <label for="username">Användarnamn</label>
                  <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
                  <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Användarnamn är obligatoriskt</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                  <label for="password">Lösenord</label>
                  <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
                  <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Lösenord är obligatoriskt</span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                  <label for="email">E-post</label>
                  <input type="text" name="email" id="email" class="form-control" ng-model="vm.user.email" required />
                  <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">E-Post är obligatoriskt</span>
                </div>
                <div class="form-actions noclick">
                  <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Registrera</button>
                  <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                  />
                  <span ng-click="vm.toggleRegister()" class="btn btn-link">Ångra</span>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div ng-view></div>

  <footer>
  </footer>

  <!-- /container -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
  </script>

  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/angular.min.js"></script>
  <script src="js/vendor/angular-route.min.js"></script>
  <script src="js/vendor/angular-sanitize.min.js"></script>
  <script src="js/vendor/app.js"></script>

  <script src="js/main.js"></script>
  <script src="js/api/DefaultApi.js"></script>
  <script src="js/api/API.js"></script>
  <script src="js/api/AccessToken.js"></script>
  <script src="js/api/Application.js"></script>
  <script src="js/api/AuthenticatedUser.js"></script>
  <script src="js/api/Claim.js"></script>
  <script src="js/api/Credentials.js"></script>
  <script src="js/api/Document.js"></script>
  <script src="js/api/Subscription.js"></script>
  <script src="js/api/Tier.js"></script>
  <script src="js/api/TierPermission.js"></script>
  <script src="js/api/User.js"></script>
  <script src="js/api/Error.js"></script>
  <script src="js/api/ErrorListItem.js"></script>
  <script src="js/app.module.js"></script>

  <script src="js/app-services/authentication.service.js"></script>
  <script src="js/app-services/alert.service.js"></script>
  <script src="js/app-services/user.service.js"></script>
  <script src="js/app-services/api.service.js"></script>


  <script src="js/home/home.controller.js"></script>
  <script src="js/profile/profile.controller.js"></script>


  <script>
    $(document).ready(function() {

      $(function() {
        $('.dropdown-menu, .dropdown-menu input, .noclick').click(function(event) {
          event.stopPropagation();
        });
      });

      $('.close').click(function(event) {
        angular.element(document.body).controller().ClearAlertMessage();
      });
    });
  </script>

</body>

</html>
